<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowdoin Consulting Group</title>

    <!-- link to our CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- google fonts embedding -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cabin:wght@300;400;500;700&display=swap"
    rel="stylesheet">
</head>

<body6
6>
    <div class=sidebar-wrapper>
        <div class=sidebar>
            <a class="sidebar-banner" id="home-nav" href=#home onclick="changeNavSelect('home')">Home</a>
            <a class="sidebar-banner" id="lib-arts-nav" href=#lib-arts onclick="changeNavSelect('lib-arts')">Liberal Arts</a>
            <a class="sidebar-banner types" id="types-nav" href=#types onclick="changeNavSelect('types')">Types of Consulting</a>
            <a class="sidebar-banner resources" id="resources-nav" href=#resources onclick="changeNavSelect('resources')">Resources</a>
            <a class="sidebar-banner calendar" id="calendar-nav" href=#calendar onclick="changeNavSelect('calendar')">Calendar</a>
            <a class="sidebar-banner team" id="team-nav" href=#team onclick="changeNavSelect('team')">Meet the Team</a>
        </div>
    </div>

    <div class=main>
        <div class="section home-section" id=home>
            <div class=title>
                <h1>Bowdoin</h1>
                <h1 class=title__second-line>Consulting Group</h1>
            </div>
        </div>
    
        <div class="section lib-arts-section" id=lib-arts>
            <h1>Liberal Arts and Consulting</h1>
        </div>
    
        <div class="section types-section" id=types>
            <h1>Types of Consulting</h1>
        </div>
    
        <div class="section resources-section" id=resources>
            <h1>Resources</h1>
        </div>
    
        <div class="section calendar-section" id=calendar>
            <h1>Calendar</h1>
        </div>
    
        <div class="section team-section" id=team>
            <h1>Meet the team</h1>
        </div>
    </div>
    

    <!-- link to our javascript file -->
    <script src="main.js"></script>
</body>
</html>
